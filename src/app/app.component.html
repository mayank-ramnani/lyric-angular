<div>
  <h1>Some Music App</h1>
</div>

<div>
  <input type="text" class="type" (keyup.enter)="getData()" [(ngModel)] = "inputText">
  <input type="button" value="Fetch Data" (click)="getData()">
</div>

<div id="apiData" class="row">
    <div class="container" class="col" *ngFor="let r of result">
      <img id="thumbnails" src="{{r.result.header_image_thumbnail_url}}">
      <span class="centered">{{r.result.full_title}}</span>
  </div>
</div>
